<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card p-3 py-4">
                <div class="text-center"> <img src="{{ user.foto }}" width="100" class="rounded-circle">
                </div>
                <div class="text-center mt-3">
                    <span *ngIf='authService.adm()' class="bg-adm p-1 px-4 rounded text-white">ADM</span>
                    <h5 class="mt-3 mb-0">{{ user.nome }}</h5> <span class="fs-11">@{{ user.username }}</span><br>
                    <div class="">
                        <p class="fonts">
                            {{ user.email }}
                        </p>
                    </div>
                    <div class="buttons mt-3">
                        <button [routerLink]="['/user-edit', editUser]" class="btn btn-outline-primary mr-1">Editar
                            Perfil</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
